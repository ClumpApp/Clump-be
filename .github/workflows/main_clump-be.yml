# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - clump-be

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io//
        username: ${{ secrets.AzureAppService_ContainerUsername_6608ac53238744218ccc97640b60975a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_066abf82da244bb8848a753c29672a71 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io//${{ secrets.AzureAppService_ContainerUsername_6608ac53238744218ccc97640b60975a }}/clumpapp/clump-be:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'clump-be'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a942c7ac94f84b26ae7e5f4d2b2dbee9 }}
        images: 'ghcr.io//${{ secrets.AzureAppService_ContainerUsername_6608ac53238744218ccc97640b60975a }}/clumpapp/clump-be:${{ github.sha }}'